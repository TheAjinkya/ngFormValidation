<div class="container">
        <div class="float-left">
                <a routerLink="../../home">Back</a>
            </div>
            <div class="text-right">
                <a routerLink="../../home/reactive">Next</a>
            </div>
    <div class="card">
        <div class="card-header bg-primary text-white">
            Form Validation
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
                <div class="form-group">
                    <label>First Name</label>
                    <input class="form-control" type="text" name="firstName" [(ngModel)]="firstName" #firstNameId="ngModel" required />
                </div>
                <div class="error-block">
                    <div *ngIf="loginForm.submitted && loginForm.form.controls.firstName.invalid">
                        This field is invalid
                    </div>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input class="form-control" type="text" name="lastName" [(ngModel)]="lastName" #lastNameId="ngModel" required />
                </div>
                <div class="error-block">
                        <div *ngIf="loginForm.submitted && lastNameId.invalid">
                            This field is invalid
                        </div>
                    </div>
                <div class="form-group">
                    <label>Contact</label>
                    <input class="form-control" type="number" name="contact" [(ngModel)]="contact" #contactId="ngModel" required/>
                </div>
                <div class="error-block">
                        <div *ngIf="loginForm.submitted && contactId.invalid">
                            This field is invalid
                        </div>
                    </div>
                <div class="form-group">
                    <label>E Mail</label>
                    <input class="form-control" type="text" name="email" email [(ngModel)]="email" #emailId="ngModel" required />
                </div>
                <div class="error-block">
                        <div *ngIf="loginForm.submitted && emailId.invalid">
                            This field is invalid
                        </div>
                    </div>
                <div class="form-group">
                    <label>City</label>
                    <input class="form-control" type="text" name="city" [(ngModel)]="city" #cityId="ngModel" required />
                </div>
                <div class="error-block">
                        <div *ngIf="loginForm.submitted && cityId.invalid">
                            This field is invalid
                        </div>
                    </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<hr/>



<div class="container">
    <button class="btn btn-primary" (click)='getData()'>Get Employees</button>
<div class="card">
    <div class="card-body">
        <div *ngFor='let user of users'>
            {{user.name}}
        </div>
    </div>
</div>
</div>
